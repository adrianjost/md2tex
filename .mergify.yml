pull_request_rules:
  - name: automatic merge for Greenkeeper pull requests on master
    conditions:
      - author=greenkeeper[bot]
      - label~=greenkeeper
      - status-success~=Travis CI
      - status-success~=WIP
      - status-success~=codecov/project
    actions:
      merge:
        method: squash
        strict: true
  - name: automatic merge for Dependabot pull requests on master
    conditions:
      - author=dependabot[bot]
      - label~=dependencies
      - status-success~=Travis CI
      - status-success~=WIP
      - status-success~=codecov/project
    actions:
      merge:
        method: squash
        strict: true
  - name: automatic merge on CI success when label is set
    conditions:
      - label~=merge pull
      - status-success~=Travis CI
      - status-success~=WIP
      - status-success~=codecov/project
    actions:
      merge:
        method: squash
        strict: true
  - name: delete merged branch
    conditions:
      - merged
    actions:
      delete_head_branch: {}
